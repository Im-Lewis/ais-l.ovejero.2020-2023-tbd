name: Workflow3

on:
  workflow_dispatch:
      
jobs:
  tests: 
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with: 
          distribution: 'temurin'
          java-version: '17'
          
      - name: Ejecutar tests
        run: mvn test
        
      - name: Crear imagen Docker 
        run: 
          VERSION=${{ github.sha }} 
          mvn spring-boot:build-image -Dspring-boot.build-imageName=${{ secrets.DOCKERHUB_USERNAME }}/books-reviewer:$VERSION
          
      - name: Iniciar sesion en DockerHub
        run: docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" -p "${{ secrets.DOCKERHUB_PASSWORD }}" 
        
      - name: Subir imagen a DockerHub
        run:
          VERSION=${{ github.sha }} 
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/books-reviewer:$VERSION
          
      - name: Instalar el cliente de Okteto CLI
        run: curl https://get.okteto.com -sSfL | sh
        
      - name: iniciar sesion en Okteto
        run: okteto context use https://cloud.okteto.com --token ${{ secrets.OKTETO_TOKEN }}
        
      - name: Desplegar en Okteto
        run: | 
          export VERSION=${{ github.sha }} 
          okteto deploy --wait
